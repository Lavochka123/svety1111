<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница 1 - Приглашение</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{{ data.design }}"
{% if data.bg_image %}
  style="background-image: url('{{ url_for('static', filename=data.bg_image) }}'); background-size: cover; background-position: center;"
{% endif %}>
  <div class="container">
    <p>{{ data.page1 }}</p>
    <a href="/invite/{{ data.id }}/page2" class="button">Дальше</a>
    {% if data.sender %}
      <div class="sender-signature">От: {{ data.sender }}</div>
    {% endif %}
  </div>
</body>
</html>
